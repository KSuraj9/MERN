<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <style>
        h1{color: blue;}
        body{
            margin-left: 30%;
        }
        .button{
            margin-left: 20%;
        }
    </style>
</head>
<body >
    <h1> Registration form</h1>
    <table border="Black">
        <form>
            <tr>
                <td><label>First Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td> <label>Last Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td> <label>Email</label></td>
                <td ><input type="email"></td>
            </tr>
            <tr>
                <td> <label>Password</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td> <label>Re-enter Password</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td>
                    <input type="radio">Male
                    <input type="radio">Female
                </td>
            </tr>
            <tr>
                <td><label>Age:</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label>Phone Number:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td height="100px"><label>Address</label></td>
                <td><textarea rows="9" cols="40"></textarea></td>
            </tr>
            <tr>
                <td><label>State</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Country</label></td>
                <td>
                    <select>
                        <option>Select--</option>
                        <option>India</option>
                        <option>USA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Languages Known</label></td>
                <td>
                    <input type="checkbox">English
                    <input type="checkbox">Kannada
                    <input type="checkbox">Hindi
                    <input type="checkbox">Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox">
                    Hereby I declare all the given details are true
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <label>Log in to <a href>Ethnus</a> website</label>
                </td>
            </tr>

        </form>
        <br>
        
    </table>
    <button type="submit" class="button">Register</button>
</body>
</html>
